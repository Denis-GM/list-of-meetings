<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/shared.css}" rel="stylesheet" />
    <link th:href="@{/css/index.css}" rel="stylesheet" />
    <link th:href="@{/css/layout.css}" rel="stylesheet" />
    <title>Создание мероприятия</title>
</head>
<body>
    <div th:include="layout :: copy"></div>
    <div class="content">
        <a href="/" class="btn btn-primary mb-3">Назад</a>

        <!-- Блок для загрузки изображения -->
        <div class="box">
            <img src="../img/camera.png" alt="Фотоаппарат" style="width: 100%;">
            <input type="file" class="form-control-file file-input">
        </div>

        <!-- Блок для ввода названия и описания -->
        <div class="box">
            <h5>Введите название</h5>
            <input type="text" class="form-control" placeholder="Название мероприятия">
            <h5 class="mt-3">Введите описание</h5>
            <textarea class="form-control" rows="3" placeholder="Введите описание"></textarea>
        </div>

        <!-- Блоки для количества мест -->
        <div class="row">
            <div class="col-sm-4 box">
                <h5>Всего мест</h5>
                <input type="number" class="form-control" placeholder="Количество мест">
            </div>
            <div class="col-sm-4 box">
                <h5>Осталось мест</h5>
                <input type="number" class="form-control" placeholder="Осталось мест">
            </div>
            <div class="col-sm-4 d-flex align-items-center">
                <button class="btn btn-success btn-block">Подать заявку</button>
            </div>
        </div>

        <!-- Блок для тегов -->
        <div class="box">
            <h5>Теги</h5>
            <button class="tag-button">Игры</button>
            <button class="tag-button">Спорт</button>
            <button class="tag-button">Большая компания</button>
        </div>
    </div>
</body>
<script type="text/javascript" th:src="@{/js/createMeeteng.js}"></script>
</html>
